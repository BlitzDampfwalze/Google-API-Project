<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Find Places & Things to Do!</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script type='text/javascript' src='config.js'></script>
	
    <!-- CSS Reset -->
    <link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
    <link href="layout.css" rel="stylesheet" type="text/css" />
	<link href="stylesheet.css" rel="stylesheet" type="text/css" />
	
</head>
<body>
			<header id="heading" role="banner">
				<div id="icon"><i class="fa fa-search fa-fw" aria-hidden="true"></i></div> 
				<h1>Find Places & Things to Do! </h1>
			</header>
			

			<div class="form-holder">
				<form action="#" class="js-search-form">
					<label for="location" class="form-text form">Location:</label> 
						<input type="text" id="location" name="location" class="js-location-search form" placeholder="Intersection, City, or Zipcode, etc..." size="28">
					<label for="search-term" class="form-text form">What are you looking for?</label> 
						<input type="text" id="search-term" name="search-term" class="js-search-term form" placeholder="museums, parks, music, food, etc..." size="28">
					<button class="form" type="submit">Search</button>
				</form>
				<div id="weather"></div>
			</div>
					<main class="js-search-results" role="main" aria-live="assertive" hidden>
						<!-- search results go here -->
					</main>

	<script src="nearby-search.js"></script>
</body>
</html>
